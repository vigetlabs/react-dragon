<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Dragon Example</title>
    <style>
      body {
        font-family: sans-serif;
      }

      #app {
        margin: 40px auto;
        max-width: 600px;
      }

      .dragon {
        background: #ddd;
        border-radius: 3px;
        cursor: move;
        margin: 0 0 2em;
        padding: 16px;
      }

      .dragon-children {
        background: #fff;
        cursor: initial;
        padding: 16px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Example loading...</h1>
    </div>
    <script src="example.build.js"></script>
  </body>
